<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="../main/script/script.js" defer></script>
    <title>import commodity</title>
</head>
<body>
    <main>
        <div class="aside-right">
            <div class="aside-right-top">
                <svg class="menu-resize" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list-nested" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <div class="tooltip-container">
                    <svg class="svg-resize-search" id="svg-search" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    <input type="search" class="input-resize" placeholder="جستجوی کالا...">
                </div>
                <svg class="svg-setting" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                </svg>
            </div>
            <div class="aside-right-button">
                <div id="home-product-page">صفحه اصلی</div>
                <div id="new-product-page">رسید کالا</div>
                <div>حواله کالا</div>
                <div>ویرایش کالا</div>
                <div>مدیریت کالاها</div>
                <div>سفارشات فروش</div>
            </div>
        </div>
        <div class="aside-left">
            <div class="get-product-information">

                <div class="get-model-product">
                    <label for="cars">گروه کالا</label>
                        <select id="cars" name="cars">
                            <option value="electronics and technology">الکترونیک و فناوری</option>
                            <option value="fashion and clothing">مد و پوشاک</option>
                            <option value="foodstuffs">مواد غذایی</option>
                            <option value="health & Beauty">محصولات بهداشتی و آرایشی</option>
                            <option value="vehicles">خودرو و وسایل نقلیه</option>
                            <option value="industry">صنعت و ساختمان</option>
                            <option value="services">خدمات و تجربیات</option>
                        </select>
                </div>

                 <div class="get-model-product">
                    <label for="name">نام کالا</label>
                    <input id="product-Name" type="text"> 
                </div>
                
                <div class="get-model-product">
                    <label for="price">قیمت کالا</label>
                    <input id="product-price" type="number"> 
                </div>

            </div>

            <div class="get-product-information">
                
                <div class="get-model-product">
                    <label for="name">تعداد واحد کالا</label>
                    <input id="number-of-product" type="number"> 
                </div>

                <div class="get-model-product">
                    <label for="name">کد کالا</label>
                    <input id="code-product" type="number"> 
                </div>

                <div class="get-model-product">
                    <label for="name">ساعت</label>
                    <input id="get-time" type="time"> 
                </div>
            </div>

            <div class="get-product-information">
                <div class="get-model-product">
                    <label for="name">تاریخ</label>
                    <input id="get-date" type="date"> 
                </div>

                <div class="get-model-product">
                    <label for="name">نام تامین کننده</label>
                    <input id="name-of-supplier" type="text"> 
                </div>

                <div class="get-model-product">
                    <label for="name">شماره فاکتور</label>
                    <input id="invoice-number" type="text"> 
                </div>
            </div>

            <div class="get-product-information">
                <div class="get-model-product">
                    <label for="name">شماره حواله</label>
                    <input id="remittance-number" type="text">
                </div>
            </div>

            <div class="get-product-information">
                <textarea id="get-textarea" class="textarea" placeholder="توضیحات..."></textarea>
            </div>
            <div class="get-product-information">
                <div id="button">
                    <button id="button-get-data">ثبت</button>
                </div>
            </div>
            
            <div class="photo"></div>
    </main>
</body>
</html>
